<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <script src="app.js" defer></script>
    <title>Testimonials</title>
</head>
<body>
    <h1>Our Reviews</h1>
    <hr>
    <div class="testimonials">

        <div class="intro">

            <div class="profilePicture">
                <div class="quotationMark">"</div>
                <img id="pfp" src="https://picsum.photos/150/150" alt="profile picture">
            </div>

            <div class="info">
                <h2 id="name" class="name">John Doe</h2>
                <h3 id="occ" class="occupation">Sayer of plesantries to Worlds</h3>
            </div>

        </div>

        <p id="comment" class="comment">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi exercitationem necessitatibus voluptatum dolor laboriosam voluptates pariatur quod officia reiciendis nesciunt unde, nostrum accusamus dicta.
        </p>

        <div class="arrows">

            <button onclick="handleSwap(-1)" id="leftArrow" class="left-arrow-container">
                <div class="arrow"></div>
            </button>
            
            <button onclick="handleSwap(1)" class="right-arrow-container">
                <div class="arrow"></div>
            </button>

        </div>
        <button class="amazeMe" onclick="randomHandleSwap()" id="randomBtn">Surprise Me</button>
    </div>
</body>
</html>
